<nav
  elementRef
  #nav="elementRef"
  mat-tab-nav-bar
  [tabPanel]="tabPanel"
  fitInkBarToContent
  class="mat-app-background"
  [class.fixed]="fixedLayout()"
  mat-stretch-tabs="false"
  mat-align-tabs="start">
  <a
    mat-tab-link
    routerLink="table2"
    replaceUrl
    routerLinkActive
    #rla1="routerLinkActive"
    [active]="rla1.isActive">
    <!-- <mat-icon class="me-2">format_list_bulleted</mat-icon> -->
    Tableau (table2)
  </a>
  <a
    mat-tab-link
    routerLink="forms"
    replaceUrl
    routerLinkActive
    #rla2="routerLinkActive"
    [active]="rla2.isActive">
    <!-- <mat-icon class="me-2">format_list_bulleted</mat-icon> -->
    Formulaires
  </a>
</nav>
<mat-tab-nav-panel
  #tabPanel
  [style.margin-top.px]="fixedLayout() ? nav.nativeElement.offsetHeight : 0">
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
