<div class="flex gap-2 items-center flex-wrap">
  <button mat-raised-button (click)="loadData()" [disabled]="loading() === true">
    <span>Charger données</span>
  </button>
  <button
    class="mr-auto small"
    mat-flat-button
    (click)="loadEmptyData()"
    [disabled]="loading() === true">
    <span>Charger données vides</span>
  </button>
  <mat-form-field>
    <input matInput #code placeholder="return 1 + 1;" />
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="executeArbitraryCode(code.value)">
    <span>Interpréter code</span>
  </button>
  <mat-form-field>
    <input matInput [value]="codeOutput" />
  </mat-form-field>

  <mdl-zoom-button></mdl-zoom-button>
</div>

  <mat-form-field class="small">
    <mat-label>Séries par défaut (small)</mat-label>
    <mat-select multiple [formControl]="seriesControl" placeholder="Sélectionnez...">
      <mdl-select-filter #filter></mdl-select-filter>
      <div *mdlSelectNoResults="filter" class="no-data-label">Aucune série trouvée</div>
      <mat-option
        *ngFor="let serie of series"
        [disabled]="!(serie | seriesFilter : filter.value)"
        [value]="serie.codeSerieMateriel">
        {{ serie.nomTechniqueComplet }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>Result: {{ seriesControl.value }}</div>
</div>

<mdl-table2
  [dataSource]="dataSource"
  [loading]="loading()"
  [(displayedColumns)]="displayedColumns"
  selection
  matSort
  title="Restrictions"
  class="mat-elevation-z8 flex-grow rounded-lg">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr class="mat-mdc-row mdc-data-table__row" *matNoDataRow>
    <td *ngIf="loading() === false" class="mat-mdc-cell mdc-data-table__cell" colspan="1000">
      No data
    </td>
  </tr>
</mdl-table2>
