<!-- Items : {{ (filteredItems | async)?.length }} <br /> -->
<!-- IsOpen : {{ isOpen() }} -->

<mat-form-field class="codes-list flex w-full">
  <mat-label>Code(s) d√©faut</mat-label>
  <mat-chip-grid #chipGrid matTextPrefix class="pb-1 dark">
    <mat-chip-row
      *ngFor="let item of selectedItems.selected | sorted"
      (removed)="remove(item)"
      [matTooltip]="allItemsMap.get(item)?.libelle ?? ''">
      {{ item }}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  </mat-chip-grid>
  <mat-autocomplete
    #auto="matAutocomplete"
    class="codes-list"
    (opened)="isOpen.set(true)"
    (closed)="isOpen.set(false)"
    (optionSelected)="selected($event)"
    hideSingleSelectionIndicator>
    <!-- *ngIf="(filteredItems | async) === null" -->
    <!-- <mat-option disabled *ngIf="!allLoaded()">
      <mdl-spinner></mdl-spinner>
      Chargement...
    </mat-option> -->
    <mat-option
      [class.mdc-list-item--selected]="selectedItems.isSelected(item.code)"
      *ngFor="let item of filteredItems | async; trackBy: trackByCode"
      [value]="item.code">
      <span [innerHTML]="item.libelle"> </span>
      <!-- | highlightWith : input.value -->
      <span class="ms-auto text-right" [innerHTML]="item.code"> </span>
    </mat-option>
  </mat-autocomplete>
  <input
    #input
    placeholder="Tapez un code..."
    [formControl]="inputCtrl"
    [matChipInputFor]="chipGrid"
    [matAutocomplete]="auto"
    mdlAutocompleteStayOpen
    resizeOnOptionSelected />
</mat-form-field>
