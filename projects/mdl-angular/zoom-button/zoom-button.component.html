<div class="small" style="display: flex">
  <button mat-icon-button [disabled]="disabled || zoomValue === minZoom" (click)="changeZoom(-0.1)">
    <mat-icon>remove</mat-icon>
  </button>
</div>
<button
  id="btn-reset-zoom"
  class="zoom-level"
  mat-button
  matTooltip="RÃ©initialiser le niveau de zoom"
  [disabled]="disabled"
  [matTooltipDisabled]="disabled || zoomValue === 1"
  (click)="resetZoom()">
  {{ getZoomValueString() }}
</button>
<div class="small" style="display: flex">
  <button mat-icon-button [disabled]="disabled || zoomValue === maxZoom" (click)="changeZoom(0.1)">
    <mat-icon>add</mat-icon>
  </button>
</div>
